<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Swallow</title>
  </head>
  <body>
    <div id="root" class="root">
      <template id="form-template">
        <form class="form-horizontal custom-form form-instance" id="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">集合名称</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                placeholder="用于存储数据的集合名称,如:book "
                name="name"
                value=""
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">URL</label>
            <div class="col-sm-8">
              <textarea
                type="text"
                class="form-control"
                placeholder="需要爬取的网页地址,如:https://www.baidu.com,多个url请用英文分号分离"
                name="url"
                value=""
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">触发器</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                placeholder="需要在页面中点击的元素选择器,如：button.press-btn"
                name="trigger"
                value=""
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">采集目标</label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                placeholder="需要采集数据的元素选择器,如:.detail-frame"
                name="target"
                value=""
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">采集项</label>
            <div class="col-sm-8">
              <table class="table">
                <thead>
                  <tr>
                    <td>字段名称</td>
                    <td>选择器</td>
                    <td>数据值来源</td>
                    <td></td>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10" style="text-align: right">
              <button type="button" class="btn btn-info collect-btn">添加采集数据项</button>
              <button type="button" class="btn btn-warning reset-btn">重置</button>
              <button type="button" class="btn btn-success start-btn">开始</button>
            </div>
          </div>
        </form>
      </template>
      <template id="tr-template">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td class="delete-property">
            <button class="btn-xs btn btn-danger" type="button">删除</button>
          </td>
        </tr>
      </template>
      <div class="main-operation">
        <button type="button" class="btn btn-primary" id="import-url">从JSON导入URL</button>
        <button type="button" class="btn btn-info" id="next-url">新建</button>
        <button type="button" class="btn btn-danger" id="delete-url">删除</button>
      </div>
    </div>
    <div class="form-modal" id="form-modal">
      <form class="form-horizontal form-modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">字段名称</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="数据字段名称，比如：author"
              id="field"
              value=""
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">选择器</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="需要采集数据的元素选择器，比如：.author"
              id="selector"
              value=""
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">数据值来源</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="数据来源于元素的某个属性，比如：innerText"
              id="source"
              value=""
            />
          </div>
        </div>
        <div class="form-group" style="text-align: center">
          <button type="button" class="btn btn-success" id="add-field">添加</button>
          <button type="button" class="btn btn-light" id="cancel-field">取消</button>
        </div>
      </form>
    </div>
    <div class="toast">toast</div>
    <div class="history-container">
      <template id="record-template">
        <div class="record-item">
          <div class="record-title"></div>
          <div class="record-url"></div>
        </div>
      </template>
    </div>
    <script>
      require('./renderProcess/index.js')();
    </script>
  </body>
</html>
