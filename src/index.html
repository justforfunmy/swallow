<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./libs/jquery.min.js"></script>
    <title>Swallow</title>
  </head>
  <body>
    <div id="root" class="root">
      <form class="form-horizontal custom-form" id="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-1 control-label">路径</label>
          <div class="col-sm-9">
            <input
              type="text"
              class="form-control"
              placeholder="Link"
              id="link"
              value="https://www.jianshu.com/users/recommended?seen_ids=&count=5&only_unfollowed=true"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
            <button type="button" class="btn btn-success" id="collect-btn">添加采集数据项</button>
            <button type="button" class="btn btn-default" id="start-btn">Start</button>
          </div>
        </div>
      </form>
      <div class="main-content"></div>
      <div class="form-modal" id="form-modal">
        <form class="form-horizontal form-modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">字段名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="比如：author" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">选择器</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="比如：.author" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">数据值来源</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="比如：innerText" />
            </div>
          </div>
          <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-default">添加</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      require('./renderProcess/index.js')();
    </script>
  </body>
</html>
