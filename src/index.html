<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Swallow</title>
  </head>
  <body>
    <div id="root" class="root">
      <template id="form-template">
        <form class="form-horizontal custom-form form-instance" id="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Name" id="name" value="" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">路径</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Link" id="link" value="" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">采集项</label>
            <div class="col-sm-8">
              <table class="table">
                <thead>
                  <tr>
                    <td>字段名称</td>
                    <td>选择器</td>
                    <td>数据值来源</td>
                    <td></td>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10" style="text-align: right">
              <button type="button" class="btn btn-info collect-btn">添加采集数据项</button>
            </div>
          </div>
        </form>
      </template>
      <template id="tr-template">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td class="delete-property">
            <button class="btn-xs btn btn-danger" type="button">删除</button>
          </td>
        </tr>
      </template>
      <div class="main-operation">
        <div>
          <button type="button" class="btn btn-primary" id="next-link">添加路径</button>
          <button type="button" class="btn btn-danger" id="delete-link">删除路径</button>
          <button type="button" class="btn btn-success" id="start-btn">开始</button>
        </div>

        <div class="output-path">
          <span>输出路径：</span>
          <span id="output">点击选择</span>
        </div>
      </div>
    </div>
    <div class="form-modal" id="form-modal">
      <form class="form-horizontal form-modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">字段名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="比如：author" id="field" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">选择器</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="比如：.author" id="selector" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">数据值来源</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="比如：innerText" id="source" />
          </div>
        </div>
        <div class="form-group" style="text-align: center">
          <button type="button" class="btn btn-default" id="add-field">添加</button>
        </div>
      </form>
    </div>
    <script>
      require('./renderProcess/index.js')();
    </script>
  </body>
</html>
